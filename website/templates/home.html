{% extends 'base.html' %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<a href="{% url 'join' %}" class="btn btn-outline-warning">Add Member</a>
<br>
<div class="container mt-4"> 
    <h1>All Members</h1>
    <br><br>
    {% for i in db %}
    <h4>{{ i.fname }} {{ i.lname }}</h4> 
    Email: {{ i.email }}<br>
    Age: {{ i.age }}
    <br>
    <a href="{% url 'edit' i.id %}" class="btn btn-outline-primary py-1">Edit</a>
    <a href="{% url 'delete-event' i.id %}" class="btn btn-outline-danger py-1">Delete</a>
    <hr>
    {% endfor %}    
    
</div>

{% endblock %}
